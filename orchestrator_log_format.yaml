operations:
  - name: logcontrolstep
    class: LogControl
    arguments:
      log-format: 'Epoch: {state[epoch]}, Step: {state[global_step]}, Rank: 0, loss = {metrics[loss]}'
      log-level: INFO
controllers:
  - name: instructlab-log-format
    triggers:
      - on_step_end
    rule: 'True'
    operations:
      - logcontrolstep.should_log