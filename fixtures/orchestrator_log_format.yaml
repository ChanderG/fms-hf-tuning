operations:
  - name: logcontrolstep
    class: LogControl
    arguments:
      log-format: 'Epoch: {epoch_int}, Step: {state.global_step}, Rank: {rank}, loss = {train_loss}'
      log-level: INFO
controllers:
  - name: instructlab-log-format
    triggers:
      - on_log
    rule: 'True'
    operations:
      - logcontrolstep.should_log
